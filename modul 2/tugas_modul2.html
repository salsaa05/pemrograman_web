<!DOCTYPE html>
<html>
<head>
    <title>Praktikum CSS</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #add8e6;
        box-sizing: border-box;
        }

        h1 {
        color: white;
        font-size: 40px;
        text-align: center;
        margin-top: 30px;
        }

        p {
        background-color: #d3d3d3;
        color: black;
        padding: 20px;
        text-align: center;
        margin: 0 auto 30px auto;
        max-width: 800px;
        border-radius: 10px;
        }

        .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 10px;
        }

        .box {
        height: 150px;
        padding: 10px;
        border: 2px solid black;
        border-radius: 10px;
        }

        .box1 {
        background-color: #ff9999;
        }

        .box2 {
        background-color: #99ff99;
        }

        .box3 {
        background-color: #9999ff;
        }

        @media (max-width: 768px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
        }

        @media (max-width: 480px) {
        h1 {
            font-size: 28px;
        }

        .container {
            grid-template-columns: 1fr;
        }

        .box {
            height: 120px;
        }

        p {
            padding: 10px;
        }
        }
    </style>
    </head>
    <body>

    <h1>Praktikum CSS</h1>
    <p>Salsa Oktavia Putri Sedang Praktikum di lab Pemrograman</p>

    <div class="container">
        <div class="box box1">Modul 1</div>
        <div class="box box2">Modul 2</div>
        <div class="box box3">Modul 3</div>
    </div>

</body>
</html>
