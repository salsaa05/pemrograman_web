<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #f5f0fa; margin: 20px; font-family: Arial, sans-serif;">

    <!-- Logo Kampus -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="stitek.png" alt="Logo Kampus">
    </div>

    <h1 style="text-align: center;">Formulir Pendaftaran Mahasiswa Baru</h1>

    <!-- Formulir Pendaftaran -->
    <form action="#" method="post" style="background-color: #ffffff; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 600px; margin: auto;">

        <!-- Data Pribadi -->
        <fieldset>
        <legend>Data Pribadi</legend>

        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required placeholder="Nama lengkap"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="email@example.com"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="pria" name="gender" value="Pria" required>
        <label for="pria">Pria</label><br>
        <input type="radio" id="wanita" name="gender" value="Wanita" required>
        <label for="wanita">Wanita</label><br><br>
        </fieldset>

        <!-- Hobi -->
        <fieldset>
        <legend>Hobi</legend>
        <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label><br>
        <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label><br>
        <label><input type="checkbox" name="hobi" value="Musik"> Musik</label><br>
        <label><input type="checkbox" name="hobi" value="Menulis"> Menulis</label><br>
        </fieldset><br>

        <!-- Jurusan -->
        <fieldset>
        <legend>Jurusan</legend>
        <label for="jurusan">Pilih Jurusan:</label><br>
        <select id="jurusan" name="jurusan" required>
            <option value="">-- Pilih Jurusan --</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Elektro">Teknik Elektro</option>
            <option value="Sistem Informasi">Sistem informasi</option>
            <option value="Bisnis Digital">Bisnis Digital</option>
        </select><br><br>
        </fieldset>

        <!-- Alamat -->
        <fieldset>
        <legend>Alamat Lengkap</legend>
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="40" placeholder="Masukkan alamat lengkap Anda"></textarea>
        </fieldset><br>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim" style="background-color: #ab47bc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>

    <!-- Link Informasi Kampus -->
    <div style="text-align: center; margin-top: 30px;">
        <p>Untuk informasi lebih lanjut, kunjungi <a href="https://www.stitek.ac.id" target="_blank">Halaman Informasi Kampus</a>.</p>
    </div>

</body>
</html>
